<div class="modal-add" (click)="onClickDefault($event)">
  <div class="task-header">
    <h5>Edit Task</h5>
  </div>
  <div class="task-details">
    <p>Title</p>
    <input
      class="board-input"
      type="text"
      id="boardName"
      [value]="newTask.title"
      placeholder="e.g. Take a break"
    />
    <p>Description</p>
    <textarea
      class="board-input"
      type="text"
      id="boardName"
      placeholder="e.g. Itâ€™s always good to take a break. This 15 minute break will recharge the batteries a little."
    ></textarea>
  </div>
  <div class="subtask-list">
    <p>Subtasks</p>
    <div class="subtask-input">
      <input type="text" id="subtaskName" placeholder="e.g. Make coffee" />
      <button class="btn-delete">&#x2715;</button>
    </div>
    <button class="btn-addSubtask">+ Add New Subtask</button>
  </div>
  <div class="task-status">
    <p>Status</p>
    <select id="status" name="status">
      <option value="To Do">To Do</option>
      <option value="In Progress">In Progress</option>
      <option value="Done">Done</option>
    </select>
  </div>
  <button class="btn-save">Create Task</button>
</div>
