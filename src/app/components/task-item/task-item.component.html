<div
  class="task-item"
  [ngClass]="{
    lightTheme: settings.colorTheme === 'light',
    darkTheme: settings.colorTheme === 'dark'
  }"
  (click)="viewTask()"
>
  <p class="task-item__title">{{ task?.title ?? "Title Unavailable" }}</p>
  <p class="task-item__subtitle">
    {{ completedSubtasks }} of {{ task?.subTask?.length ?? 0 }} subtask
  </p>
</div>
